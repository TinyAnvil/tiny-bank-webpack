<div class="budget-wrapper" @click="cancel($event)">
  <div class="budget" v-if="budget">

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Bank</th>
          <th>Account</th>
        </tr>  
      </thead>

      <tbody>
        <tr>
          <td>{{budget.t.date}}</td>
          <td>{{budget.t.name}}</td>
          <td>{{budget.t.bank}}</td>
          <td>{{budget.t.mask}}</td>
        </tr>
      </tbody>
    </table>

    <div class="search">
      <input type="text" placeholder="Search targets" v-model="filter">
    </div>

    <ul>
      <li v-for="target in targets" v-show="target.active" :key="target.id">{{target.name}}</li>
      <li @click="createTarget()"><i class="genericon genericon-plus"></i> Create a new <span v-if="filter">{{ filter }}</span> target</li>
    </ul>

    <!-- <button @click="save()">Save</button> -->
  </div>
</div>
